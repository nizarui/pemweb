<html>
    <head>
        <title>Kalkulator Sederhana</title>
    </head>
    <script language="JavaScript">
        function kalkulator(hitung) {  
            var angka1 = parseInt(document.getElementById("input1").value)
            var angka2 = parseInt(document.getElementById("input2").value)
            
            if (hitung == " + ") {
                document.getElementById("hasil").value = angka1+angka2;
            } else if (hitung == " - ") {
                document.getElementById("hasil").value = angka1-angka2;
            } else if (hitung == " x ") {
                document.getElementById("hasil").value = angka1*angka2;
            } else if (hitung == " : ") {
                document.getElementById("hasil").value = angka1/angka2;
            }
        }
        function reset() {
            document.calculator.reset();
        }
    </script>
    <style>

    </style>
    <body>
        <form>
            <p>Input angka pertama = <input type="text" id="input1" size="20"></p>
            <p>Input angka kedua = <input type="text" id="input2" size="20"></p>
            <p>Hasil = <input type="text" id="hasil" size="20" readonly="readonly"></p>
            <input type="button" class="tombol" onclick="kalkulator(this.value)" value=" + ";>
            <input type="button" class="tombol" onclick="kalkulator(this.value)" value=" - ";>
            <input type="button" class="tombol" onclick="kalkulator(this.value)" value=" x ";>
            <input type="button" class="tombol" onclick="kalkulator(this.value)" value=" : ";>
            <input type="button" value="Hapus" onclick=reset()>
            <br><br>
            <script language="JavaScript">
                document.write("Dimodifikasi terakhir pada " + document.lastModified);
            </script>
        </form>
    </body>
</html>
