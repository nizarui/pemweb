<html>

<head>
    <script src="jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".kotak").dblclick(function () {
                if ($(this).css("background-color") == "rgb(255, 255, 0)") {
                    $(this).css("background-color", "red")
                } else {
                    $(this).css("background-color", "yellow")
                }
            });
        });
    </script>
    <style type="text/css">
        .container {
            display: flex;
        }

        .kotak {
            width: 150;
            height: 150;
            background-color: yellow;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Klik 2x pada setiap kotak untuk mengubah warnanya</h1>
    <div class="container">
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
    </div>
</body>

</html>
